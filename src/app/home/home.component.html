<h1 class="text-center mt-2">FriendyCar Admin</h1>

<table id="friendyCar" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Age</th>
            <th>Start date</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Age</th>
            <th>Start date</th>
            <th>Salary</th>
        </tr>
    </tfoot>
    
    <tbody>
      <tr *ngFor="let data of adminData">
          <td>{{data.userId}}</td>
          <td>{{data.id}}</td>
          <td>{{data.body}}</td>
          <td>{{data.id}}</td>
          <td>{{data.id}}</td>
          <td>{{data.id}}</td>
      </tr>
    </tbody>
</table>
